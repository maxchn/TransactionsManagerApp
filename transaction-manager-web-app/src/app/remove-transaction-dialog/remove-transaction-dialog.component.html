<p style="font-weight: bold;">
    Are you sure you want to delete the selected entry?
</p>

<div class="float-right">
    <button mat-raised-button class="mt-2 mb-2 mr-2" (click)="onCancelClick()">
        Cancel
    </button>

    <button mat-raised-button color="warn" class="mt-2 mb-2 mr-2" (click)="onRemoveClick()">
        <mat-icon aria-hidden="false" aria-label="Icon">delete</mat-icon>
        Delete
    </button>
</div>
