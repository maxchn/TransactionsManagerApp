<p style="font-weight: bold;">
    Updating transaction status
</p>

<form [formGroup]="updateTransactionStatusForm" autocomplete="off" novalidate>
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="col-md-12">
                    <mat-label>New transaction status</mat-label>
                    <mat-select formControlName="status" name="status" id="status"
                        (selectionChange)="onSelectStatus($event)" required>
                        <mat-option>--- Select status ---</mat-option>
                        <mat-option *ngFor="let item of statusList" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="hasError('status', 'required')">Please select a status</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>

<div class="float-right">
    <button mat-raised-button class="mt-2 mb-2 mr-2" (click)="onCancelClick()">
        Cancel
    </button>

    <button mat-raised-button color="primary" class="mt-2 mb-2 mr-2" (click)="onSaveClick()">
        Save
    </button>
</div>
